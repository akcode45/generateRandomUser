<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="pic" id="userpic">
            <img src="./user.jpeg">
        </div>
        <div id="details">
            <table>
                <tr>
                    <th>Name</th>
                    <td id="name"></td>
                </tr>
                <tr>
                    <th>Id</th>
                    <td id="id"></td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td id="gender"></td>
                </tr>
                <tr>
                    <th>Dob</th>
                    <td id="dob"></td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td id="phone"></td>
                </tr>
                <tr>
                    <th>E-mail</th>
                    <td id="email"></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td id="address"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
